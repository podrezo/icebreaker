
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Icebreaker Questions</title>
  <link rel="stylesheet" href="matcha.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="centered mt-.75">
    <h1>Question <mark><span id="question-number"></span></mark></h1>
    <form method="get" onsubmit="event.preventDefault()">
      <button type="button" class="default larger" id="prev-btn" aria-label="Previous question">
        <svg aria-hidden="true" tabindex="-1" class="icon">
          <use href="images/arrow-left.svg"></use>
        </svg>
      </button>
      <button type="button" class="default larger" id="random-btn" aria-label="Random">
        <svg aria-hidden="true" tabindex="-1" class="icon">
          <use href="images/dice.svg"></use>
        </svg>
      </button>
      <button type="button" class="default larger" id="next-btn">
        <svg aria-hidden="true" tabindex="-1" class="icon" aria-label="Next question">
          <use href="images/arrow-right.svg"></use>
        </svg>
      </button>
    </form>
  </header>

  <main class="centered mt-3 active">
    <b><div id="qotd"></div></b>
  </main>

  <footer class="mt-3 mb-1 muted centered">
    <small><i>Icebreaker</i> Chrome extension is made by <b><a href="https://podrezo.com">Petro Podrezo</a></b>. Credit for question text goes to their respective authors. Powered by <a href="https://matcha.mizu.sh/" target="_blank">Matcha CSS</a> & <a href="https://jquery.com/" target="_blank">jQuery</a>.</small>
  </footer>

  <div class="watermark-container">
    <img class="watermark-image" src="images/icon-128.png" alt="Icebreaker">
  </div>
  <script src="jquery-3.7.1.slim.min.js"></script>
  <script type="module" src="icebreaker.js"></script>
</body>
</html>
