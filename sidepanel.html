
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Icebreaker Questions</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="watermark-container">
    <img class="watermark-image" src="images/icon-128.png" alt="Icebreaker">
  </div>
  <div class="container">
    <div class="header">
      <div>Icebreaker Question #<span id="question-number"></span></div>
      <div class="actions">
        <button id="prev-btn">←</button>
        <button id="random-btn">Random</button>
        <button id="next-btn">→</button>
      </div>
    </div>
    <div id="qotd"></div>
    <div class="footer">Extension by <strong>Petro Podrezo</strong>. Credit for questions goes to their respective authors.</div>
  </div>
  <script type="module" src="question-loader.js"></script>
</body>
</html>
