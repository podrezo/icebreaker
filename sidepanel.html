
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Icebreaker Questions</title>
  <link rel="stylesheet" href="matcha.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- <div class="watermark-container">
    <img class="watermark-image" src="images/icon-128.png" alt="Icebreaker">
  </div> -->
  <header class="centered mt-.75">
    <h1>Question <mark><span id="question-number"></span></mark></h1>
    <form method="get" onsubmit="event.preventDefault()">
      <button class="default" id="prev-btn">←</button>
      <button class="default" id="random-btn">Random</button>
      <button class="default" id="next-btn">→</button>
    </form>
  </header>

  <main class="larger centered">
    <div id="qotd"></div>
  </main>

  <footer class="mt-3 muted centered">
    <small>"Icebreaker" Chrome extension is made by <b><a href="https://podrezo.com">Petro Podrezo</a></b>. Credit for question text goes to their respective authors. Powered by <a href="https://matcha.mizu.sh/" target="_blank">Matcha CSS</a> & <a href="https://jquery.com/" target="_blank">jQuery</a>.</small>
  </footer>
  <script src="jquery-3.7.1.slim.min.js"></script>
  <script type="module" src="question-loader.js"></script>
</body>
</html>
